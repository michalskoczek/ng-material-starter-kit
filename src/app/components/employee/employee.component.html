<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of employees$ | async">{{item.employee_name}}
        <button mat-button color="primary" (click)="selectEmployee(item.id)">Show salary</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details$ | async as item">
      <mat-card>
        <mat-card-title>{{ item.employee_name }}</mat-card-title>
        <mat-card-content>{{item.employee_salary}}$</mat-card-content>
      </mat-card>
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
